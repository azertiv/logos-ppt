<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Logos PPT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;600&family=Space+Grotesk:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="taskpane.css" />
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div class="brand">
          <span class="brand-dot"></span>
          <div>
            <h1>Neurow.Pictos</h1>
            <p>Insérez les logos officiels dans vos slides.</p>
          </div>
        </div>
      </header>

      <section class="controls">
        <label class="search">
          <span>Recherche</span>
          <div class="search-field">
            <input id="search-input" type="search" placeholder="Tapez un mot-clé…" />
            <button id="search-clear" class="search-clear hidden" type="button" aria-label="Effacer la recherche">
              ×
            </button>
          </div>
        </label>
        <label class="density">
          <span>Logos par ligne</span>
          <div class="density-field">
            <input id="density-range" type="range" min="1" max="4" step="1" value="3" />
            <span id="density-value" class="density-value">3</span>
          </div>
        </label>
        <label class="sort">
          <span>Tri</span>
          <select id="sort-select" class="select">
            <option value="az">A-Z</option>
            <option value="recent">Récents</option>
            <option value="favorites">Favoris</option>
          </select>
        </label>
        <button id="keyword-toggle" class="toggle" type="button" aria-pressed="false">Keywords</button>
        <label class="checkbox">
          <input id="replace-toggle" type="checkbox" />
          <span>Remplacer la sélection</span>
        </label>
      </section>

      <section class="zip-area" id="zip-area">
        <div id="zip-summary" class="zip-summary hidden">
          <button id="zip-toggle" class="zip-toggle" type="button" aria-expanded="false">
            <span id="zip-status-text">ZIP chargé</span>
            <span class="zip-chevron" aria-hidden="true">⌄</span>
          </button>
        </div>
        <div id="zip-drop" class="zip-drop" role="button" tabindex="0" aria-label="Importer un ZIP de pictogrammes">
          <input id="zip-input" type="file" accept=".zip,application/zip" />
          <div class="zip-copy">
            <div class="zip-title">Glissez votre .zip de pictos ici</div>
            <div class="zip-subtitle">Ou cliquez pour sélectionner un fichier local.</div>
          </div>
          <button id="zip-button" class="ghost" type="button">Choisir un fichier</button>
        </div>
        <div id="zip-meta" class="zip-meta">Aucun ZIP local chargé.</div>
      </section>

      <section id="status" class="status" aria-live="polite"></section>

      <section class="grid" id="logo-grid" aria-live="polite"></section>
    </div>
    <div class="count-bar">
      <div id="logo-count" class="count-bubble">0 logos</div>
      <button id="refresh-btn" class="refresh-round" type="button" aria-label="Recharger" title="Recharger">
        <span aria-hidden="true">↺</span>
      </button>
    </div>

    <script src="taskpane.js"></script>
  </body>
</html>
