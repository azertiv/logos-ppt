<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Logos PPT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;600&family=Space+Grotesk:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="taskpane.css" />
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div class="brand">
          <span class="brand-dot"></span>
          <div>
            <h1>Kearney Logos</h1>
            <p>Insérez les logos officiels dans vos slides.</p>
          </div>
        </div>
      </header>

      <section class="controls">
        <label class="search">
          <span>Recherche</span>
          <div class="search-field">
            <input id="search-input" type="search" placeholder="Tapez un mot-clé…" />
            <button id="search-clear" class="search-clear hidden" type="button" aria-label="Effacer la recherche">
              ×
            </button>
          </div>
        </label>
        <label class="density">
          <span>Logos par ligne</span>
          <div class="density-field">
            <input id="density-range" type="range" min="1" max="4" step="1" value="3" />
            <span id="density-value" class="density-value">3</span>
          </div>
        </label>
        <button id="keyword-toggle" class="toggle" type="button" aria-pressed="false">Keywords</button>
        <button id="refresh-btn" class="ghost">Rafraîchir</button>
      </section>

      <section id="status" class="status" aria-live="polite"></section>

      <section class="grid" id="logo-grid" aria-live="polite"></section>
    </div>
    <div id="logo-count" class="count-bubble">0 logos</div>

    <script src="taskpane.js"></script>
  </body>
</html>
