name: Generate Keywords

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - "media/logos/**.svg"
      - "prompts/keywords.txt"

permissions:
  contents: write

jobs:
  generate:
    if: ${{ github.actor != 'github-actions[bot]' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install rasterizer
        run: sudo apt-get update && sudo apt-get install -y librsvg2-bin

      - name: Generate keywords
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL: gemini-flash-lite-latest
        run: node scripts/generate-keywords.mjs

      - name: Commit keywords
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add media/keywords.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Update keywords"
          git push
